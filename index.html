    <!DOCTYPE html>
<html>
<head>
    <title>Color Chooser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="color-choose" class="color-choose">
</div>

<div id="left-column" class="left-column">
</div>

<script>
    $(document).ready(function() {
        // Create color buttons dynamically
        var colors = ['blue', 'black', 'red'];
        var colorChooseDiv = $('#color-choose');
        $.each(colors, function(index, color) {
            var input = $('<input>').attr({
                type: 'button',
                'data-image': color
            }).appendTo(colorChooseDiv);
        });

        // Create image elements dynamically
        var images = ['blue.png', 'black.png', 'red.png'];
        var leftColumnDiv = $('#left-column');
        $.each(images, function(index, imageName) {
            var img = $('<img>').attr({
                src: 'images/' + imageName,
                'data-image': imageName.split('.')[0],
                alt: ''
            }).appendTo(leftColumnDiv);
        });

        // Event handling for color buttons
        $('.color-choose input').on('click', function() {
            var headphonesColor = $(this).attr('data-image');

            $('.active').removeClass('active');
            $('.left-column img[data-image="' + headphonesColor + '"]').addClass('active');
            $(this).addClass('active');
        });
    });
</script>

</body>
</html>
